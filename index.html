<body>
    <h1>Listeler</h1>
    <!--
        Sıralı Listeler -> 1,2,3 ordered list ? -> ol
        Sırasız Listeler -> * , * , * unordered list -> ul
    -->

    <ol>
        <li>Liste Öğesi
            <ul>
                <li>Liste Öğesi </li>
                <li>Liste Öğesi </li>
                <li>Liste Öğesi </li>
            </ul>
        </li>
        <li>Liste Öğesi </li>
        <li>Liste Öğesi </li>
            <ul>
                <li>Liste Öğesi </li>
                <li>Liste Öğesi </li>
                <li>Liste Öğesi </li>
            </ul>
        <li>Liste Öğesi </li>
    </ol>


  

</body>
</html>
